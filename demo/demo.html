<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>jQuery Roles Demo</title>

	<link rel="stylesheet" href="demo.css" type="text/css" />
	
	<script type="text/javascript" src="../external/jquery/jquery.js"></script>
	
	<script type="text/javascript" src="../external/ui/ui/ui.core.js"></script>	
	<script type="text/javascript" src="../external/ui/ui/ui.draggable.js"></script>
	<script type="text/javascript" src="../external/ui/ui/ui.resizable.js"></script>
	
	<script type="text/javascript" src="../external/mutations/jquery-mutations.js"></script>
	<script type="text/javascript" src="../external/datatypes/jquery-datatypes.js"></script>
	<script type="text/javascript" src="../external/plugins/jquery.defer.js"></script>
	<script type="text/javascript" src="../external/keys/jquery-keys.js"></script>

	<script type="text/javascript" src="../dist/jquery-roles.js"></script>
	<script type="text/javascript" src="../dist/jquery-roles-ui.js"></script>
	

<!--[if lt IE 7]>
	<script type="text/javascript" src="../dist/roles.ie6fixpng.js"></script>
<![endif]-->

<!--[notif lt IE 7]>
	<script type="text/javascript" src="../external/mutations/mutations.ie6css.js"></script>
	<script type="text/javascript" src="../dist/roles.ie6css.js"></script>
	<link rel="stylesheet" href="../dist/theme/roles.ie6.css" type="text/css" />
<![notendif]-->

	<script type="text/javascript" src="demo.js"></script>
	<script type="text/javascript" src="../dist/roles.live.js"></script>
	
</head>
<body>

	<h1>jQuery Roles Demo</h1>
	
	<!--script type="text/javascript" src="http://jqueryui.com/themeroller/themeswitchertool/"></script-->
	<div id="switcher"></div>

	<div role="region" id="main" class="ui-tabs">
		<ul role="tablist" title="Blah blah" aria-activedescendant="tab1">
			<li role="tab" id="tab1">Tab 1</li>
			<li role="tab" id="tab2" aria-controls="tabpanel2">Tree 1</li>
			<li role="tab" id="tab3">Tree 2</li>
			<li role="tab" id="tab4">Menubar</li>
		</ul>
	
		<div role="tabpanel" id="tabpanel1" aria-labelledby="tab1">

			<ul role="toolbar" class="ui-toolbar ui-toolbar-horizontal ui-widget-content ui-state-default ui-helper-reset ui-helper-clearfix">
				<li><a role="button" data-trigger="action-new" href="#">New</a></li>
				<li><a role="button" data-trigger="action-load" href="#">Load</a></li>
				<li><a role="button" data-trigger="action-save" href="#">Save</a></li>
			</ul>
			
			<p>Tabpanel 1</p>
			
			<a role="button" href="#" aria-controls="editor-dialog"
				data-attr="aria-hidden" data-val="false">Open Editor</a>
			
			<a role="button" href="#" aria-controls="colorpicker"
				data-attr="aria-hidden" data-val="false">Open Colour Picker</a>
		</div>
	
		<div role="tabpanel" id="tabpanel2" data-load="demo-tree1.html">
		</div>
	
		<div role="tabpanel" id="tabpanel3" aria-labelledby="tab3" data-load="demo-tree2.html">
		</div>
		
		<div role="tabpanel" aria-labelledby="tab4" data-load="menu.html">
		</div>
	</div>
	
	<div role="dialog" id="editor-dialog" aria-hidden="true" class="role-dialog">
		<div role="presentation" class="ui-tabs ui-layout">
			<div role="heading" class="ui-layout-north ui-widget-header ui-corner-top ui-scrollable">
				<ul role="tablist">
					<li role="tab" id="editor-tab" aria-controls="editor-panel">Editor</li>
					<li role="tab" id="options-tab" aria-controls="options-panel">Options</li>
				</ul>
			</div>
			<div role="tabpanel" id="editor-panel" class="ui-layout-center ui-layout-editor">
				<textarea>Blah</textarea>
			</div>
			<div role="tabpanel" id="options-panel" class="ui-layout-center ui-widget-content">
				<p>Options</p>
			</div>
			<div role="toolbar" class="ui-layout-south ui-widget-content ui-corner-bottom ui-helper-clearfix">
				<div role="presentation" class="buttons">
					<a role="button" href="#" data-trigger="action-apply">Apply</a>
					<a role="button" href="#" data-trigger="action-ok">Ok</a>
					<a role="button" href="#" data-trigger="action-cancel">Cancel</a>
				</div>
			</div>
		</div>	
	</div>
	
	<div role="dialog" id="colorpicker" data-load="colorpicker.html" aria-hidden="true" class="role-dialog"
		data-color="red">
	</div>
</body>
</html>
